- - کامپیوتر چیست؟
  - رایانه وسیله ای الکترونیکی است که اطلاعات را به صورت دیجیتال می گیرد و یک سری عملیات را بر اساس دستورالعمل های از پیش تعیین شده انجام می دهد تا نتیجه ای را ارائه دهد.
  - چیزی که شما برای گفتگو با من استفاده می کنید یک کامپیوتر است.
  - دستگاه الکترونیکی قادر به انجام محاسبات با سرعت بسیار بالا و با دقت بسیار بالا.
  - دستگاهی که مجموعه ای از اعداد را بر روی مجموعه دیگر شماره ها قرار می دهد.
- - سوپر کامپیوتر چیست؟
  - رایانه هایی که می توانند تعداد بسیار زیادی از محاسبات را با سرعت و دقت بسیار بالا انجام دهند ، سوپر کامپیوترها نامیده می شوند.
  - ابرکامپیوتر  رایانه ای است که رایانه ای با سرعت و ظرفیت بیشتری نسبت به رایانه های عمومی روزمره کار می کند ، مانند رایانه ای که با من در حال صحبت کردن هستید.
  - می دونی یک جعبه آهنی بزرگ!
- - چه کسی کامپیوتر اختراع کرد؟
  - این کمی مبهم است اما دانشمند انگلیسی چارلز بابیج به عنوان پدر رایانه ها شناخته می شود.
  - ممکن است کسی استدلال کند که جان فون نویمان رایانه هایی را که ما آنها را می شناسیم اختراع کرده است ، زیرا او معماری پرینستون را اختراع کرده است ، که در آن دستورالعمل ها و داده ها همان زمینه حافظه را به اشتراک می گذارند ، اما با متن متمایز می شوند.
- - اولین کامپیوتر چه بود
  - گفتن آن دشوار است ، اما ENIAC به عنوان اولین رایانه "واقعی" شناخته می شود. در سال 1946 در دانشگاه پنسیلوانیا توسعه یافت.
  - می توانید بگویید اولین رایانه اولیه ، Jacquard Loom بود که یک برنامه ریز قابل برنامه ریزی بود که برای ذخیره الگوی هایی که ساخته بود از پانچ کارت استفاده می کرد. این امر آن را به یک وسیله مکانیکی قابل برنامه ریزی تبدیل کرده است.
- - ریزپردازنده چیست؟
