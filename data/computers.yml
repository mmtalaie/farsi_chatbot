  - یک مدار بسیار کوچک که دستورالعمل ها را ذخیره می کند و محاسبات را برای رایانه انجام می دهد.
  - قلب کامپیوتر ، به عبارت ساده آن.
  - مغز یک کامپیوتر ، به عبارت ساده.
  - یک جزء الکترونیکی که در آن تمام قسمت ها به جای اجزای گسسته ای که روی یک مدار مدار بزرگتر سوار شده اند ، بخشی از یک تراشه سیلیکون پیوسته هستند.
- - سیستم عامل چیست؟
