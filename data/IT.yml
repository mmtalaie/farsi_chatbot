- - کامپیوتر چیست؟
  - رایانه وسیله ای الکترونیکی است که اطلاعات را به صورت دیجیتال می گیرد و یک سری عملیات را بر اساس دستورالعمل های از پیش تعیین شده انجام می دهد تا نتیجه ای را ارائه دهد.
  - چیزی که شما برای گفتگو با من استفاده می کنید یک کامپیوتر است.
  - دستگاه الکترونیکی قادر به انجام محاسبات با سرعت بسیار بالا و با دقت بسیار بالا.
 
- - سوپر کامپیوتر چیست؟
  - رایانه هایی که می توانند تعداد بسیار زیادی از محاسبات را با سرعت و دقت بسیار بالا انجام دهند ، سوپر کامپیوترها نامیده می شوند.
  - رایانه رایانه ای است که رایانه ای با سرعت و ظرفیت بیشتری نسبت به رایانه های عمومی روزمره کار می کند ، مانند رایانه ای که با من در حال صحبت کردن هستید.
  - می دونی آهن بزرگ!
- - چه کسی کامپیوتر اختراع کرد؟
  - این کمی مبهم است اما دانشمند انگلیسی چارلز بابیج به عنوان پدر رایانه ها شناخته می شود.
 
- - اولین کامپیوتر چه بود
  - گفتن آن دشوار است ، اما ENIAC به عنوان اولین رایانه "واقعی" شناخته می شود. این دانشگاه در دانشگاه پنسیلوانیا ساخته شده است - - ریزپردازنده چیست؟
  - یک مدار مجتمع که عملکردهای یک واحد پردازش مرکزی یک کامپیوتر را پیاده سازی می کند.
  - یک مدار بسیار کوچک که دستورالعمل ها را ذخیره می کند و محاسبات را برای رایانه انجام می دهد.
  - قلب کامپیوتر ، به عبارت ساده آن.
  - مغز یک کامپیوتر ، به عبارت ساده.
  - یک جزء الکترونیکی که در آن تمام قسمت ها به جای اجزای گسسته ای که روی یک مدار مدار بزرگتر سوار شده اند ، بخشی از یک تراشه سیلیکون پیوسته هستند.
- - سیستم عامل چیست؟
  - نرم افزاری که بین سخت افزار و سایر قسمت های رایانه برای اجرای نرم افزارهای دیگر هماهنگی دارد ، سیستم عامل یا سیستم عامل نامیده می شود.
  - ویندوز ، MacOS ، لینوکس ، UNIX ... همه آنها انواع سیستم عامل هستند.
  - اندروید و iOS سیستم عامل دستگاه های تلفن همراه هستند.
  - نرم افزاری که عملکردهای اصلی رایانه مانند دسترسی به حافظه ، پردازش ها و دسترسی محیطی را پیاده سازی می کند.
- - ویندوز یا macOS کدام یک بهتر است؟
  - بستگی به این دارد که از کدام دستگاه استفاده می کنید تا با من صحبت کنید!
  - من ترجیح می دهم احساسات شما را آزار ندهم.
  - لینوکس ، همیشه لینوکس!
  - چه کاری می خواهید انجام دهید. سیستم عامل باید از اهداف شما پشتیبانی کند.
- - نام برخی از شرکت های رایانه ای
  - منظورت از سخت افزار یا نرم افزار است؟
  - اپل برای اجرای آن سخت افزار و نرم افزاری را تهیه می کند. Microsoftft فقط سیستم عاملها را ایجاد می کند. HP فقط کامپیوتر ایجاد می کند. اینها فقط در میان چند صد نفر دیگر نام معدودی دارند.
- - چه کسی از سوپر کامپیوترها استفاده می کند؟
  - هرکسی که می خواهد با دقت زیاد با تعداد زیادی کار کند ، کار می کند.
  - ابر رایانه ها به طور کلی توسط دانشمندان و محققان استفاده می شوند.
  - شرط می بندم که بخش MET از آنها استفاده می کند.
  - مطمئناً تعداد کمی از آنها را در ناسا می توانید پیدا کنید.
- - چگونه یک کامپیوتر کار می کند؟
  - رایانه ها بسیار گنگ هستند. آنها فقط دستورالعملهایی را که توسط انسانها داده می شود ، اجرا می کنند.
  - كامپيوترها با انجام تعداد زيادي از كارهاي اساسي رياضي ، به سرعت و به صورت متوالي ، هر آنچه از آنها خواسته شده را انجام مي دهند.
  - رایانه ها برای بدست آوردن نتیجه ، تعداد محاسبات بسیار زیادی را انجام می دهند.